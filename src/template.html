<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Tasky</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <!-- HEADING -->

      <h1 class="brand">Tasky</h1>

      <!-- NAV TOGGLE -->

      <button
        aria-controls="navbar"
        aria-expanded="false"
        id="toggle-subnav"
        class="btn btn-burger"
        data-label="toggle-navigation"
      >
        <p class="visually-hidden">Menu</p>
        <svg class="icon icon-6">
          <use href="./assets/sprite.svg#icon-menu"></use>
        </svg>
      </button>
    </header>

    <!-- MAIN -->

    <main>
      <!-- NAVIGATION -->

      <nav id="navbar" data-label="nav-container" class="sidebar">
        <button
          data-label="add-project-btn"
          aria-label="add project button"
          class="btn btn-new-project btn--green"
        >
          <p>Add Project</p>
        </button>

        <button
          aria-label="toggle project list"
          aria-expanded="false"
          data-label="projects-button"
          class="btn btn-toggle-projects"
        >
          <svg class="icon icon-4">
            <use href="./assets/sprite.svg#icon-project"></use>
          </svg>
          <p class="btn-toggle-projects-text">Projects</p>
          <svg class="icon icon-4">
            <use
              data-label="expand-icon"
              href="./assets/sprite.svg#icon-expand"
            ></use>
          </svg>
        </button>

        <ul
          id="project-list"
          data-label="project-list"
          class="hidden projects-list"
        ></ul>
      </nav>

      <!-- TASKS CONTAINER -->

      <div class="container-lg tasks-container-main">
        <div class="tasks-container-sub">
          <div class="tasks-container-top-bar">
            <button
              aria-label="list filter"
              data-label="filter-button"
              class="btn btn-icon-only"
            >
              <svg class="icon icon-6">
                <use href="./assets/sprite.svg#icon-filter"></use>
              </svg>
            </button>
            <ul data-label="filter-list" class="hidden filter-list">
              <li data-label="filter" data-filter="all">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-all"></use>
                  </svg>
                  <p>All</p>
                </a>
              </li>
              <li data-label="filter" data-filter="today">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-today"></use>
                  </svg>
                  <p>Today</p>
                </a>
              </li>
              <li data-label="filter" data-filter="upcoming">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-date"></use>
                  </svg>
                  <p>Upcoming</p>
                </a>
              </li>

              <li data-label="filter" data-filter="overdue">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-late"></use>
                  </svg>
                  <p>Overdue</p>
                </a>
              </li>

              <li data-label="filter" data-filter="High">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-high"></use>
                  </svg>
                  <p>High Priority</p>
                </a>
              </li>

              <li data-label="filter" data-filter="Medium">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-medium"></use>
                  </svg>
                  <p>Medium Priority</p>
                </a>
              </li>

              <li data-label="filter" data-filter="Low">
                <a href="#" class="filter-list-item">
                  <svg class="icon icon-4">
                    <use href="./assets/sprite.svg#icon-low"></use>
                  </svg>
                  <p>Low Priority</p>
                </a>
              </li>
            </ul>
          </div>
          <h2 class="tasks-heading" data-label="task-list-title">All</h2>
          <button
            data-label="add-task-btn"
            aria-label="add task button"
            class="btn btn-new-task"
          >
            <p>Add Task</p>
          </button>
        </div>
        <div class="tasks-wrapper" id="todos">
          <!-- TASK LIST -->

          <ul
            aria-label="task list"
            data-label="task-list"
            role="list"
            class="tasks-list"
          ></ul>

          <!-- END OF TASK LIST -->
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="p-4 text-center bg-blue-500 text-gray-50 font-light text-sm">
      <p>Tasky &copy; Leon Lonsdale</p>
    </footer>

    <!-- MODAL  -->

    <dialog data-label="modal" class="modal">
      <!-- MODAL HEADER -->

      <div class="modal-header">
        <h3 data-label="modal-title"></h3>
      </div>

      <!-- TASK FORM -->
      <p class="warning" data-label="form-warning"></p>
      <form
        method="dialog"
        data-label="modal-task-form"
        class="modal-form"
        autocomplete="off"
        action=""
      ></form>
    </dialog>
  </body>
</html>
